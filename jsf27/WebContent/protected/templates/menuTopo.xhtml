<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sistema de Avaliação Infnet</title>
</h:head>
<h:body>
	<h:form>
	<p:tabMenu rendered="true" widgetVar="#{menuMB.activeIndex}" >
	    <p:menuitem value="Página Inicial" actionListener="#{menuMB.paginaInicial()}" icon="ui-icon-home"/>
	    <p:menuitem value="Administrador" action="#{menuMB.paginaAdmin()}" icon="ui-icon-person" disabled="#{loginMB.admin}"/>
	    <p:menuitem value="Aluno" url="#{menuMB.paginaAluno()}" icon="ui-icon-note"/>
	    <p:menuitem value="#{loginMB.usuario.nome}" title="Aluno:"/>
	    <p:menuitem value="Sair" action="#{loginMB.logout()}" icon="ui-icon-closethick"/>
	</p:tabMenu>
	</h:form>
</h:body>
</html>
