<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Questões</title>
</h:head>
<h:body>
	<ui:composition template="/protected/templates/master.xhtml">
		<ui:define name="divMain">
			<div class="container master-container">
				<div class="alert alert-info fade in">
					<h:form styleClass="bs-example">
						<div class="form-group">
							<h:outputText value="#{bundle.objetivo}" />
							<p:inputText value="#{avaliacaoMB.objetivo}" styleClass="form-control" />
							<br/>
							<h:outputText value="#{bundle.dataHoraInicio}" />
							<p:inputMask mask="99/99/9999 99:99:99" styleClass="form-control"/>
							<br/>
							<h:outputText value="#{bundle.dataHoraTermino}" styleClass="form-control"/>
							<p:inputMask mask="99/99/9999 99:99:99" styleClass="form-control"/>
							<br/>
							<h:outputText value="#{bundle.questaoAtiva}" styleClass="form-control"/>
							<p:selectOneRadio id="ativo" value="#{avaliacaoMB.ativo}" styleClass="form-control">
								<f:selectItem itemLabel="#{bundle.ativo}" itemValue="true" />
								<f:selectItem itemLabel="#{bundle.inativo}" itemValue="false" />
							</p:selectOneRadio>
							<p:pickList id="questoes" value="#{avaliacaoMB.listaQuestoes}" var="jogador" iconOnly="true" itemLabel="#{jogador.descricao}" itemValue="#{jogador}"
										 >
										 <f:facet name="sourceCaption">Saudáveis</f:facet>
										 <f:facet name="targetCaption">Lesionados</f:facet>
							 </p:pickList>
						</div>
					</h:form>
				</div>
			</div>			
		</ui:define>
	</ui:composition>
</h:body>
</html>
