<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="createDogWidget"
		id="createDogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="createDogForm">
			<h:panelGrid columns="2">
				<h:outputText value="* #{bundle.dogName}" />
				<h:inputText value="#{dogsMB.dog.name}" required="true"
					label="#{bundle.dogName}" />
				<h:outputText value="* #{bundle.dogAge}" />
				<h:inputText value="#{dogsMB.dog.age}" required="true"
					label="#{bundle.dogAge}" />

				<p:commandButton value="#{bundle.create}" icon="ui-icon-plus"
					action="#{dogsMB.cadastrar()}"
					update=":messageGrowl :dogsForm"
					oncomplete="closeDialogIfSucess(xhr, status, args, createDogWidget, 'createDogId')" />
				<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel"
					actionListener="#{dogsMB.resetDog()}"
					onclick="createDogWidget.hide();" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
	
	<p:dialog widgetVar="updateDogWidget"
		id="updateDogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="updateDogForm">
			<h:panelGrid columns="2">
				<h:outputText value="* #{bundle.dogName}" />
				<h:inputText value="#{dogsMB.dog.name}" required="true"
					label="#{bundle.dogName}" />
				<h:outputText value="* #{bundle.dogAge}" />
				<h:inputText value="#{dogsMB.dog.age}" required="true"
					label="#{bundle.dogAge}" />

				<p:commandButton value="#{bundle.update}" icon="ui-icon-plus"
					action="#{dogsMB.alterar()}"
					update=":messageGrowl :dogsForm"
					oncomplete="closeDialogIfSucess(xhr, status, args, updateDogWidget, 'updateDogId')" />
				<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel"
					actionListener="#{dogsMB.resetDog()}"
					onclick="updateDogWidget.hide();" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
	
	<p:dialog widgetVar="removeDogWidget"
		id="removeDogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="removeDogForm">
			<h:panelGrid columns="2">
				<h:outputText value="#{bundle.deleteRecord} #{dogsMB.dog.name}" />

				<p:commandButton value="#{bundle.remove}" icon="ui-icon-plus"
					action="#{dogsMB.remover()}"
					update=":messageGrowl :dogsForm"
					oncomplete="closeDialogIfSucess(xhr, status, args, removeDogWidget, 'removeDogId')" />
				<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel"
					actionListener="#{dogsMB.resetDog()}"
					onclick="removeDogWidget.hide();" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>	

</h:body>
</html>
